class test {
    constructor(a,b){
        this.a = parseInt(prompt("enter a value"));
        this.b = parseInt(prompt("enter a value"));
        this.c = prompt("enter any operator");
        
    }
    sum(){
        if (this.c == '+') {
            
            this.d = this.a + this.b;
        }
        if (this.c == '-') {
            
            this.d = this.a - this.b;
        }
        if (this.c == '*') {
            
            this.d = this.a * this.b;
        }
        if (this.c == '/') {
            
            this.d = this.a / this.b;
        }
    }
   
    result(){
        console.log(this.d);
    }

}
   

var add = new test();

add.sum();
add.result();
