<body>
    
    <script>

   class calc{
         
    add(){
         var sum = 0;
        var a = prompt("Enter a Number");
        var b = prompt("Enter b Number");

         sum =  Number(a) + Number(b);

        console.log(sum);

        
    }
    sub(){
         var sub = 0;
        var a = prompt("Enter a Number");
        var b = prompt("Enter b Number");

         sub =  Number(a) - Number(b);

        console.log(sub);

        
    }
    multiply(){
         var multiply = 0;
        var a = prompt("Enter a Number");
        var b = prompt("Enter b Number");

         multiply =  Number(a) * Number(b);

        console.log(multiply);

        
    }



   }

   var result = new calc();
   result.add();
   result.sub();
   result.multiply();




    </script>
