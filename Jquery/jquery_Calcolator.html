<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        .calculator {
            max-width: 330px;
            margin: 0 auto;
            row-gap: .5rem;
        }
        .flex-1{
            flex: 1;
        }
        .numbers,.symbol{
            row-gap: .4rem;
        }
        .column-gap-2{
            column-gap: 2rem;
        }

     </style>
</head>
<body>
    <div class="calculator d-flex flex-column">
        <div class="view_mode flex-1">
            <textarea class="form-control" id="input"></textarea>
        </div>
        <div class="cal_wrapper d-flex column-gap-2">
            <div class="numbers d-flex flex-wrap justify-content-between">
                <button class="btn btn-outline-info" id="0" value="0">0</button>
                <button class="btn btn-outline-info" id="1" value="1">1</button>
                <button class="btn btn-outline-info" id="2" value="2">2</button>
                <button class="btn btn-outline-info" id="3" value="3">3</button>
                <button class="btn btn-outline-info" id="4" value="4">4</button>
                <button class="btn btn-outline-info" id="5" value="5">5</button>
                <button class="btn btn-outline-info" id="6" value="6">6</button>
                <button class="btn btn-outline-info" id="7" value="7">7</button>
                <button class="btn btn-outline-info" id="8" value="8">8</button>
                <button class="btn btn-outline-info" id="9" value="9">9</button>
            </div>
            <div class="symbol d-flex flex-wrap justify-content-between">
                <button class="btn btn-outline-success" id="plus" value="+">+</button>
                <button class="btn btn-outline-success" id="minus" value="-">-</button>
                <button class="btn btn-outline-success" id="multiply" value="*">*</button>
                <button class="btn btn-outline-success" id="devided" value="/">/</button>
                <button class="btn btn-outline-success" id="modulus" value="%">%</button>
                <button class="btn btn-success" id="equal" value="=">=</button>
                <button class="btn btn-success" id="backspace" value="backspace"><-</button>
            </div>
        </div>
    </div>

</html>
