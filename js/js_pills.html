    <script>

        function plus(){
            let x = document.getElementById("div").offsetWidth;
            let y = document.getElementById("div").offsetHeight;
           document.getElementById("div").style.width=x + 10 + 'px';
           document.getElementById("div").style.height=y + 10 + 'px';
        }
        function minus(){
            let minx = document.getElementById("div").offsetWidth;
            let miny = document.getElementById("div").offsetHeight;
           document.getElementById("div").style.width=minx + -10 + 'px';
           document.getElementById("div").style.height=minx + -10 + 'px';
        }


        function red(){
            document.getElementById("div").style.backgroundColor="red";
        }
        function blue(){
            document.getElementById("div").style.backgroundColor="blue";
        }
        function yellow(){
            document.getElementById("div").style.backgroundColor="yellow";

            document.getElementById("div").style.backgroundColor="orange";
