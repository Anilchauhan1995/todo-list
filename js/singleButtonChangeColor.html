<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #div{
        background-color: pink;
        width: 150px;
        height: 150px;
    }
</style>
<body>

    <div id="div">

    </div>

    <button id="multiColor" onclick="color('red','black','green','yellow');">ChangeColor</button>

<script>
    var data = 0;
function color(a,b,c,d){
    data++;
    console.log(data);

  if (data == 1) {

    document.getElementById("div").style.backgroundColor = a;
    
  }
  if (data == 2) {

    document.getElementById("div").style.backgroundColor = b;

    }
    if (data == 3) {

    document.getElementById("div").style.backgroundColor = c;

    }
    if (data == 4) {

    document.getElementById("div").style.backgroundColor = d;

        }else if (data == 5) {
                data = 0;

                if (data ==0) {

                    document.getElementById("div").style.backgroundColor = "pink";
                }
        }
        

    }
    </script>
</body>
</html>
