<script>
 
 let a = Number(prompt("enter a number"));
 let b = Number(prompt("enter a number"));
 let c = prompt("enter any operator");

 function calc(){
    if(c=='+'){
        let sum = a+b;
        return sum;
    }
    if(c=='-'){
        let minus = a-b;
        return minus;
    }
    if(c=='*'){
        let multiply = a*b;
        return multiply;
    }
    if(c=='/'){
        let divid = a/b;
        return divid;
    }
    
 }
 alert(calc());

 confirm("do you want to try again");




 







</script>
