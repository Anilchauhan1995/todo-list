    <script>


var inputs = document.getElementsByTagName('input').length;
var input_value = inputs;

var ob = {};
var result = 0;

function myFun(){
    event.preventDefault();
   var name =  document.getElementById("name").value;

   var ob = {

    Semester1: {physics: phy1 , Chemistry: chemis1 , Math:math1,Total:Semester1,percentage:(Semester1/300*100).toFixed(2) + "%"},
    Semester2: {physics: phy2 , Chemistry: chemis2 , Math:math2,Total:Semester2,percentage:(Semester2/300*100).toFixed(2) + "%"},

   }

result = ((Semester1 + Semester2)/600 * 100).toFixed(2) + "%";
