<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
    height: 100vh;
    position: relative;
    }
    #div{
        background-color: red;
        width: 150px;
        height: 150px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50% , 50%);
    }
</style>
<body>
    
    <div id="div">

    </div>

<br>
    <button id="left" onclick="left();">left</button>
    <button id="top"  onclick="tops();">top</button>
    <button id="right" onclick="right();">right</button>
    <button id="bottom" onclick="bottoms();">bottom</button>



    <script>
        function left(){
         let a = document.getElementById("div");
             a.style.left="0" + "px";

        }
        function right(){
        let a = document.getElementById("div");
             a.style.right="0" + "px";

        }
        function tops(){
        let a = document.getElementById("div");
             a.style.top="0" + "px";

        }
        function bottoms(){
        let a = document.getElementById("div");
             a.style.bottom="0" + "px";

        }
    </script>
</body>
</html>
