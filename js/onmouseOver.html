<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #div{
        background-color: red;
        width: 200px;
        height: 200px;
    }
</style>
<body>

    <div id="div" onmousemove="abc('pink')" onmouseleave="abc('yellow');">

    </div>


    <script>
function abc(a,b){
    document.getElementById("div").style.backgroundColor=a;
    document.getElementById("div").style.backgroundColor=b;
}




    </script>
    
</body>
</html>
