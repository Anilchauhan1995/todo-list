<!DOCTYPE html>

<html>


<head>

	<title>Java Script Calculator</title>

</head>

<body>



<script >

alert("Here's a Calculator");

var operator=prompt("Would You Like To +, -, * or / ?");


if(operator==="+")
{

var firstnum=prompt("Enter The First Number");
var secondnum=prompt("Enter The Second Number");
var total=Number(firstnum)+Number(secondnum);
alert("The total is"+""+ total);

}


else if(operator==="-")
{
var firstnum=prompt("Enter The First Number");
var secondnum=prompt("Enter The Second Number");
var total=Number(firstnum)-Number(secondnum);
alert("The total is"+""+total);

}

else if(operator==="*")

{
var firstnum=prompt("Enter The First Number");
var secondnum=prompt("Enter The Second Number");
var total=Number(firstnum)*Number(secondnum);
alert("The total is"+""+total);

}

else if(operator==="/")

{
var firstnum=prompt("Enter The First Number");
var secondnum=prompt("Enter The Second Number");
var total=Number(firstnum)/Number(secondnum);
alert("The total is"+""+total);



}

else

{
	

}









</script>

</body>
</html>
