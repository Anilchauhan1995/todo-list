<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input type="text" name="" id="num1">
<input type="text" name="" id="num2">
<br>
<br>

<button id="sum" onclick="calc('+')">sum +</button>
<button id="sub" onclick="calc('-')">sub -</button>
<button id="multi" onclick="calc('*')">mul *</button>
<button id="divid" onclick="calc('/')">divid /</button>



<script>
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");

    const calc = (oper)=>{
        if(oper == '+'){
             let sum =  parseInt(num1.value) + parseInt(num2.value);
             console.log(sum);

            
        }

        if(oper == '-'){
             let sub =  parseInt(num1.value) - parseInt(num2.value);
             console.log(sub);
            
        }
        if(oper == '*'){
             let multi =  parseInt(num1.value) * parseInt(num2.value);
             console.log(multi);
            
        }
        if(oper == '/'){
             let divid =  parseInt(num1.value) / parseInt(num2.value);
             console.log(divid);
            
        }
        //  let sum =  parseInt(a.value) + parseInt(b.value);
        
    }
    // document.getElementById("sum").addEventListener("click", ()=> {calc(num1,num2)});
</script>

</body>
</html>
