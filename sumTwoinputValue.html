<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test_skill{
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <input type="number" id="num1">
    <input type="number" id="num2">

    <input type="submit" value="submit" onclick="sumFunction()">

    <script>

        function sumFunction() {
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            if (num1=='' || num2=='') {

                //  console.log("border");
                 document.getElementById('num1').setAttribute("class", "test_skill");
                 document.getElementById('num2').setAttribute("class", "test_skill");
               
                 if(num1!='') {
                document.getElementById('num1').removeAttribute("class", "test_skill");
              
                if (num2!='') {
                document.getElementById('num2').removeAttribute("class", "test_skill");                
               }
            }
                
            }
            else{
                alert(num1 + num2);
                if (confirm('Do you want to confirm')) {
                // Save it!
                alert('Thankyou');
                window.location.reload();
                } else {
                    window.location.reload();

                }
                
            }

        }
        // console.log(sumFunction());
        

    </script>
</body>

</html>
